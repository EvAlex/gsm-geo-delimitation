<button
  mat-fab
  matTooltip="Сохранить"
  (click)="saveTracks.emit()"
>
  <mat-icon>save</mat-icon>
</button>

<button
  mat-fab
  color="accent"
  matTooltip="Добавить трек"
  (click)="addTrack.emit()"
>
  <mat-icon>add</mat-icon>
</button>

<button
  mat-fab
  color="primary"
  matTooltip="Удалить трек"
  [disabled]="!canRemoveTrack"
  (click)="removeTrack.emit()"
>
  <mat-icon>delete</mat-icon>
</button>
