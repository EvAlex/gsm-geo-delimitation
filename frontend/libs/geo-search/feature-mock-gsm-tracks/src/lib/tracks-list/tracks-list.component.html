<mat-selection-list [multiple]= "false" (selectionChange)="onSelectionChange($event)">
    <mat-list-option 
        *ngFor="let track of tracks || []; index as i"
        [selected]="i === selectedTrackIndex"
        [value]="i"
    >
        Трек №{{i + 1}}
    </mat-list-option>
</mat-selection-list>
