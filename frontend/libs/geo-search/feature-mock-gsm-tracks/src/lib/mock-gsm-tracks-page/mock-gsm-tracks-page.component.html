<main>
  <gsm-geo-delimitation-map
    [isTrackDrawMode]="true"
    [(tracks)]="tracks"
    [selectedTrackIndex]="selectedTrackIndex"
  ></gsm-geo-delimitation-map>

  <aside>
    <div class="scroll-container">
      <tracks-list
        [(tracks)]="tracks"
        [(selectedTrackIndex)]="selectedTrackIndex"
      ></tracks-list>
    </div>

    <fab-menu
      (saveTracks)="saveTracks()"
      [canRemoveTrack]="isTrackSelected"
      (addTrack)="addTrack()"
      (removeTrack)="removeTrack()"
    ></fab-menu>
  </aside>
</main>
