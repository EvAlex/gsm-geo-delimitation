<main>
  <gsm-geo-delimitation-map
    [isTrackDrawMode]="true"
    [(tracks)]="tracks"
    [selectedTrackIndex]="selectedTrackIndex"
  ></gsm-geo-delimitation-map>

  <aside>
    <div class="scroll-container">
      <tracks-list
        [(tracks)]="tracks"
        [(selectedTrackIndex)]="selectedTrackIndex"
      ></tracks-list>
    </div>

    <ggd-fab-menu>
      <button mat-fab matTooltip="Сохранить" (click)="saveTracks()">
        <mat-icon>save</mat-icon>
      </button>

      <button
        mat-fab
        color="accent"
        matTooltip="Добавить трек"
        (click)="addTrack()"
      >
        <mat-icon>add</mat-icon>
      </button>

      <button
        mat-fab
        color="primary"
        matTooltip="Удалить трек"
        [disabled]="!isTrackSelected"
        (click)="removeTrack()"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </ggd-fab-menu>
  </aside>
</main>
