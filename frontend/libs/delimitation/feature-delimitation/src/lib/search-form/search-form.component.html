<mat-form-field appearance="fill">
  <mat-label>Выберите диапазон дат</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input
      matStartDate
      placeholder="Дата начала"
      [formControl]="form.controls.dateFrom"
    />
    <input
      matEndDate
      placeholder="дата окончания"
      [formControl]="form.controls.dateTo"
    />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Время начала</mat-label>
  <input matInput type="time" [formControl]="form.controls.timeFrom" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Время окончания</mat-label>
  <input matInput type="time" [formControl]="form.controls.timeTo" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Территория</mat-label>
  <mat-chip-list #chipList aria-label="Координаты территории">
    <mat-chip
      *ngFor="let point of form.value.areaBoundary; index as index"
      [selectable]="true"
      [removable]="true"
      [selected]="isPointSelected(index)"
      (removed)="removePoint(index)"
      (click)="selectPoint(index)"
    >
      {{ index + 1 }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</mat-form-field>

<button *ngIf="!isAreaSelectMode" mat-button (click)="toggleAreaSelectMode()">
  Выбрать территорию
</button>

<button *ngIf="isAreaSelectMode" mat-button (click)="toggleAreaSelectMode()">
  Закончить выбор территории
</button>
